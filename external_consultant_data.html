<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-light bg-white shadow-sm"
    >
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
          <a
            class="pt-2"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <span class="material-symbols-outlined textSecondary"> menu </span>
          </a>
          <a class="navbar-brand ms-3 textPrimaryDark" href="#"
            ><strong> Orcapod</strong></a
          >
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    <div class="container-fluid pt-2">
      <div class="row">
        <div class="col-auto">
          <div
            class="offcanvas offcanvas-start shadow-sm"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
            data-bs-backdrop="false"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Orcapod
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body p-0">
              <div class="sidebar-menu">
                <ul class="menuItems">
                  <li>
                    <a href="#" class="">
                      <span class="material-symbols-rounded">home</span>
                      <span>Home</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="">
                      <span class="material-symbols-rounded"> person </span>
                      <span>Manager Level 1</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="">
                      <span class="material-symbols-rounded"> person </span>
                      <span>Manager Level 2</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <section
            class="mainContainer mt-4 shadow-sm border-1 border-light rounded-3 bg-white"
          >
            <div class="d-flex headerContainer justify-content-between mb-3">
              <div>
                <h3>External Consultant Data</h3>
              </div>
              <div>
                <button class="btn btnSuccess btn-sm mx-1">SAVE</button>
                <button class="btn btnPrimary btn-sm mx-1">SUBMIT</button>
                <button class="btn btn-outline-danger btn-sm mx-1">
                  CANCEL
                </button>
              </div>
            </div>
            <div class="controlsContainer">
              <div class="row mt-3">
                <div class="col-md-12 col-12 px-md-4">
                  <h6 class="textPrimaryDark">
                    <strong>Candidate Personal Details</strong>
                  </h6>
                  <p class="textPrimaryDark font-14 mt-4">
                    <strong>Basic Details</strong>
                  </p>
                </div>
                <div class="col-md-4 col-12 px-md-4">
                  <div class="col mb-3">
                    <label for="fy-reco">Candidate Name</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter Candidates Name"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="col mb-3">
                    <label for="fy-reco">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter Email Id"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="col mb-3">
                    <label for="fy-reco">Mobile Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Consultant Id"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
